<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="content">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
      <form action="/submit" method="post" novalidate>
        <label for="email"><b>Email address</b></label>
        <input type="email" id="email" name="email" placeholder="email@company.com" required>
        <span class="error-message" id="error-message">Valid email required</span>
        <button type="submit" id="subscribe">Subscribe to monthly newsletter</button>
      </form>
    </section>
    <section class="img">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="illustration">
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
