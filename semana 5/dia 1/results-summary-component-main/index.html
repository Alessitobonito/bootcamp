<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results-summary</title>
</head>
<body>
  <div class="container">

    <section class="result">

      <h4 class="result__tittle">Your Result</h4>
      <div class="result__results">
        <h5 class="result__results__score">76</h5>
        <small class="result__results__max">of 100</small>
      </div>

      <h3 class="result__great">Great</h3>
      <p class="result__text">You scored higher than 65% of the people who have taken these tests.</p>

    </section>

    <section class="summary">

      <h4 class="summary__tittle">Summary</h4>

      <h5 class="summary__category h5red">Reaction</h5>
      <p class="summary__scored">80</p> <p class="summary__max">/ 100</p>

      <h5 class="summary__category h5yellow">Memory</h5>
      <p class="summary__scored">92</p> <p class="summary__max">/ 100</p>

      <h5 class="summary__category h5green">Verbal</h5>
      <p class="summary__scored">61</p> <p class="summary__max">/ 100</p>

      <h5 class="summary__category h5blue">Visual</h5>
      <p class="summary__scored">72</p> <p class="summary__max">/ 100</p>

      <button class="summary__button">Continue</button>

    </section>

  </div>
</body>
</html>
