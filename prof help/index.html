<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contact-form-container">
        <form action="#" method="post">
            <h2>Contact Us</h2>
            <div class="input-group">
                <input type="text" id="first-name" name="first_name" required>
                <label for="first-name">First Name *</label>
            </div>
            <div class="input-group">
                <input type="text" id="last-name" name="last_name" required>
                <label for="last-name">Last Name *</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" required>
                <label for="email">Email Address *</label>
            </div>
            <div class="input-group">
                <textarea id="message" name="message" rows="4" required></textarea>
                <label for="message">Message *</label>
            </div>
            <div class="input-group">
                <label>Query Type *</label>
                <div>
                    <input type="radio" id="general" name="query_type" value="general" required>
                    <label for="general">General Enquiry</label>
                </div>
                <div>
                    <input type="radio" id="support" name="query_type" value="support" required>
                    <label for="support">Support Request</label>
                </div>
            </div>
            <div class="input-group">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">I consent to being contacted by the team</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
